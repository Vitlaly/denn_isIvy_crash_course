{%  extends 'accounts/main.html' %}
{% block content %}

<br>
<div class="row">
   <div class="col-md-6">
       <div class="card card-body">

           <p><h5> Are you sure to delete order:  "{{item}}" ? </h5></p>

           <form method="POST">
               {% csrf_token %}
               <a class = "btn btn-sm btn-warning" href = "{% url 'home' %}"> Cancel </a>
               <input class = "btn btn-sm btn-danger" type="submit" value="Confirm">
           </form>

       </div>
    </div>
</div>

{% endblock %}
