{% extends 'accounts/main.html' %}
{% block content %}
{% include 'accounts/status.html'%}

<div class="row">

	<div class="col-md">
		<div class="card card-body">
			<h5>Total Orders</h5>
			<hr>
			<h2 style="text-align: center;padding: 10px">{{orders_count}}</h2>
		</div>
	</div>
</div>

<br>

<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Product</th>
					<th>Note</th>
					<th>Date Order</th>
					<th>Status</th>

				</tr>
						{% for order in orders %}
						<tr>
							<td>{{ order.product.name }}</td>
							<td>{{ order.note }}</td>
							<td>{{ order.date_created }}</td>
							<td>{{ order.status }}</td>

						</tr>
					{% endfor %}
			</table>
		</div>
	</div>
</div>

{% endblock %}
